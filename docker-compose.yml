version: '3.8'

services:
  app:
    build: .
    container_name: agenda_app
    ports:
      - "5001:5001"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://agenda_user:agenda_password@postgres:5432/agenda_db
      - PYTHONUNBUFFERED=1
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: python app.py

  postgres:
    image: postgres:15-alpine
    container_name: agenda_postgres
    environment:
      - POSTGRES_USER=agenda_user
      - POSTGRES_PASSWORD=agenda_password
      - POSTGRES_DB=agenda_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenda_user -d agenda_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
